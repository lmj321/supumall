<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/goods.css" />
    </head>
    <body>
    <div id="Head"></div>
    <div id="main">
        <div class="container">
            <div id="main_head">
                <a href="http://localhost:1234">首页</a>
                ><a href="">辅助配件</a>
                ><span class="describe"></span>
            </div>
            <div class="goods clearfix">
                <div class="line"></div>
                <div class="goods_box fl">
                    <div class="goods_pic">
                        <img src="" alt=""class="Img" />
                    </div>
                    <div class="goods_scroll"></div>
                </div>
                <div class="goods_r fl">
                    <div class="goods_r_t">
                        <div class="goods_r_tt">速普自营仓发货</div>
                    </div>
                    <div class="goods_r_m">
                        <span class="goods_r_m1"></span>
                        <span class="goods_r_m2">|</span>
                        <span class="goods_r_m3"></span>
                    </div>
                    <div class="goods_price">
                        <div class="goods_sale clearfix">
                            <div class="goods_sale1 fl">
                                促销价
                            </div>
                            <div class="goods_sale2 fl">
                            </div>
                            <div class="goods_sale3 fl"></div>
                        </div>
                        <div class="goods_sale clearfix">
                            <div class="goods_sale1 fl">
                                市场价
                            </div>
                            <div class="goods_sale4 fl">
                            </div>
                            <div class="goods_sale5 fl">
                            （为你节省 ：<span class="save"></span>元）
                            </div>
                        </div>
                    </div>
                    <div class="goods_detail clearfix">
                        <div class="freight fl">
                            运费
                        </div>
                        <div class="traffic clearfix">
                            <div class="to fl">
                                至
                            </div>
                            <div class="input fl">
                                <span class="city">北京市市辖区</span>
                                <i></i>
                            </div>
                            <div class="free fl">
                                订单实付满99元免运费
                                <i></i>
                            </div>
                            <div class="date fl">
                                <span>    预计正常1-3个工作日送达</span>
                            </div>
                        </div>
                    </div>
                    <div class="goods_detail clearfix">
                        <div class="freight fl">
                           生产日期
                        </div>
                        <div class="traffic clearfix">
                            <div class="to fl">
                                2015年07月20日起
                            </div>
                            <div class="date fl">
                                <span>    有效期： 36个月
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="goods_detail clearfix">
                        <div class="freight fl">
                           购买数量
                        </div>
                        <div class="traffic clearfix">
                            <div class="button fl">
                                <span class="reduce fl">-</span>
                                <input type="text fl" />
                                <span class="add fr">+</span>
                            </div>
                            <div class="to fl">
                                整点抢购，限购1件
                            </div>
                            <div class="date fl">
                                <span>    赠送 63 积分
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="join">
                        <div class="group fl">
                            <span class="Bag">加入购物车</span>
                        </div>
                        <div class="client fl">
                            <i></i>
                            客户端下载
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Foot"></div>
    <div id="Aside"></div>
     <script src="../lib/require.js" defer async="true" data-main="../js/goods"></script>
    </body>
</html>
